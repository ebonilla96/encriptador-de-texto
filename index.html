<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto Alura - Erickson Bonilla</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="logo-header">
        <header>

            <h1><img src="imagenes/Logo.png"></h1>

        </header>
    </div>

    <main>

        <div class="izquierda">
            
            <textarea class="encriptador" name="texto-encriptador" id="texto-encriptador" placeholder="Ingrese el texto aqui"></textarea>
            <p>Solo letras min√∫sculas y sin acentos</p>

        </div>

        <div class="derecha">
            <textarea class="encriptado" name="encriptado" id="encriptado" placeholder="Ingresa el texto que desees encriptar o desencriptar. "></textarea>
            <div class="toolTip">
                <button class="btn-en" id="btn-copiar"><span class="toolTipText" id="myToolTip">Copiar texto!</span> Copiar</button>
            </div>
        </div>

        <div class="izquierda">
            
            <button class="btn-en" id="btn-encriptar" >Encriptar</button>
            <button class="btn-de" id="btn-desencriptar" >Desencriptar</button>

        </div>
    </main>
    <footer>
        <div>ENCRIPTADOR - ERICKSON BONILLA 2024</div>
    </footer>
    <script src="app.js" defer></script>
</body>
</html>
